name: 'Build and Deploy'
  
on:
  push:
    branches: 
      - main
    tags-ignore:
      - "release/**"
  
jobs:
  Release-Build-and-Deploy: 
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/setup-msbuild@v1.0.2
    
    - name: 1. Increment Version
      run: |
        (new-object Net.WebClient).DownloadString("https://raw.githubusercontent.com/CalvinAllen/devops-scripts/master/gh-actions-set-vsix-version.ps1") | iex
        Vsix-IncrementVersion `
            -BuildNumber ${{ github.run_number }} `
            -manifestFile './src/CodingWithCalvin.SuperClean.Vsix/source.extension.vsixmanifest' `
            -extensionSourceFile './src/CodingWithCalvin.SuperClean.Vsix/source.extension.cs'
      shell: pwsh

    - name: 2. Bootstrapping NuGet Installer
      uses: nuget/setup-nuget@v1
    
    - name: 3. Restoring Packages
      run: nuget restore ./src/CodingWithCalvin.SuperClean.sln
    
    - name: 4. Building Project
      run: msbuild './src/CodingWithCalvin.SuperClean.Vsix/CodingWithCalvin.SuperClean.Vsix.csproj' /p:configuration='Release' /p:platform='x64'

    - name: 5. Publishing Build Artifact
      uses: actions/upload-artifact@v3
      with:
        path: './src/CodingWithCalvin.SuperClean.Vsix/bin/x64/Release/CodingWithCalvin.SuperClean.Vsix.vsix'
